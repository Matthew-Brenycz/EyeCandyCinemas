<script type="text/babel">

// class constructor for image banners
class Banner extends React.Component {
  constructor(props){
      super(props);
      this.state = {
          // variable #1, contains the styles
          bannerStyles: {
              height: "auto",
              width: "100%",
          },
          // variable #2, contains the image SCR
          bannerSource: "images/stockImages/peopletheatre.jpg",
          bannerSwitch: true
      };
  }

  // timer switches between two different images, every 5 seconds
  componentDidMount() {
    this.timerID = setInterval(
      () => this.changeStyle(), 5000
    );
  }

  componentWillUnmount() {
    clearInterval(this.timerID);
  }

  // use boolean comparison to switch between two different banner images
  changeStyle(){

    if (this.state.bannerSwitch){
      this.setState({
        bannerSource: "images/stockImages/redtheatre.jpg",
        bannerSwitch: false
      });
    }
    else {
      this.setState({
        bannerSource: "images/stockImages/peopletheatre.jpg",
        bannerSwitch: true
      });
    }
  }

  render(){
    return(
      <img style={this.state.bannerStyles} src={this.state.bannerSource}></img>
    );
  }
}

ReactDOM.render(
    <Banner/>,
    document.querySelector('#image-banner')
);


const movieLinkStyles = {
  border: '6px solid yellow',
}

const movieLinks = document.querySelector('#image-link-gallery');

// apply styles to image gallery posters on mouseover
movieLinks.addEventListener('mouseover', (event) => {
  if (event.target.classList.contains('movie-image-link')) {
    Object.assign(event.target.style, movieLinkStyles);
  }
});

// remove styles from image gallery posters on mouseout
movieLinks.addEventListener('mouseout', (event) => {
  if (event.target.classList.contains('movie-image-link')) {
    event.target.removeAttribute('style');
  }
});


const navLinkSyles = {
  backgroundColor: 'yellow',
  color: 'black',
}

const navLinks = document.getElementsByClassName('navbar');

// loop to apply the event listeners to all navbars [main menu, 'coming soon / now showing', footer]
// add styles on mouseover, remove them on mouseout
for (var i = 0; i < navLinks.length; i++) {

  navLinks[i].addEventListener('mouseover', (event) => {
    if (event.target.classList.contains('nav-link')) {
      Object.assign(event.target.style, navLinkSyles);
    }
  });

  navLinks[i].addEventListener('mouseout', (event) => {
    if (event.target.classList.contains('nav-link')) {
      Object.assign(event.target.style, navLinkSyles);
      event.target.removeAttribute('style');
    }  
  });

}

</script>
